<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style10.css">
  <title>Hello Front-End</title>
</head>
<body>
  <header>
    <h1>Meet Guidebooks</h1>
    <p> Discover hundredsof local spots recommended by Airbnb hosts</p>
  </header>

  <main>
    <div class="guidebook">
      <div class="box sanfrancisco">
        <img  class="image" src="img/san-francisco.jpg">
      </div>
      <div class="box newyork">
        <img  class="image" src="img/new-york.jpg">
      </div>
      <div class="box london">
        <img class="image" src="img/london.jpg">
      </div>

      <ul>
        <li>San Francisco</li>
        <li>New York</li>
        <li>London</li>
      </ul>
      <button class="seeall">
        See All Guidebooks
      </button>
    </div>
  </main>

<div class="container">
  <header>
    <h1>Just for the weekend</h1>
    <p> Discover new, inspiring places close to home</p>
  </header>

  <main>
    <div class="guidebook">
      <div class="box napa">
        <img  class="image" src="img/napa.jpg">
      </div>
      <div class="box sonoma">
        <img  class="image" src="img/sonoma.jpg">
      </div>
      <div class="box sanfrancisco2">
        <img  class="image" src="img/san-francisco-2.jpg">
      </div>

      <ul>
        <li>Napa</li>
        <li>Sonoma</li>
        <li>San Francisco</li>
      </ul>

      <button class="seeall">
        See All Destinations
      </button>
    </div>
  </div>
  </main>
</body>
</html>
